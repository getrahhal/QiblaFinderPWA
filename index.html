<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Qibla</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* iOS System Font */
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;500;600&family=SF+Pro+Display:wght@400;500;600;700&display=swap');
        
        :root {
            --system-blue: rgb(0, 122, 255);
            --system-gray: rgb(142, 142, 147);
            --system-background: rgb(242, 242, 247);
            --label-primary: rgb(0, 0, 0);
            --label-secondary: rgba(60, 60, 67, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-family: -apple-system, 'SF Pro Text', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--system-background);
            color: var(--label-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 100%;
            padding: 16px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: env(safe-area-inset-top, 20px);
        }

        .header {
            font-family: -apple-system, 'SF Pro Display', system-ui, sans-serif;
            font-size: 34px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.01em;
            color: var(--label-primary);
            text-align: center;
            margin: 12px 0 32px;
        }

        .compass-container {
            width: min(280px, 100%);
            height: min(280px, 100vw);
            position: relative;
            margin: 0 auto;
            margin-bottom: 180px;
        }

        .compass {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .arrow-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-origin: center;
            transition: transform 0.3s cubic-bezier(0.4, 0.1, 0.1, 1);
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kaaba-icon {
            width: 80%;
            height: 80%;
            object-fit: contain;
            display: block;
        }

        .status {
            font-size: 17px;
            color: var(--label-secondary);
            text-align: center;
            margin: 8px 0;
            line-height: 1.3;
            position: absolute;
            bottom: -80px;
            left: 0;
            width: 100%;
        }

        .distance {
            font-family: -apple-system, 'SF Pro Display', system-ui, sans-serif;
            font-size: 48px;
            font-weight: 500;
            color: var(--label-primary);
            text-align: center;
            position: absolute;
            bottom: -140px;
            left: 0;
            width: 100%;
        }

        .button {
            background-color: var(--system-blue);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            width: 200px;
            margin: 16px 0;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .button:disabled {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Qibla Finder</h1>
        
        <div class="compass-container">
            <div class="compass">
                <div class="arrow-container">
                    <img src="Assets/Kaaba-Compass-Icon.svg" alt="Kaaba Direction" class="kaaba-icon">
                </div>
                <div class="status" id="status">Tap the button below to start</div>
                <div class="distance" id="distance">--</div>
            </div>
        </div>
        <button id="startButton" class="button">Start Compass</button>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('ServiceWorker registration successful'))
                .catch(err => console.log('ServiceWorker registration failed:', err));
        }
    </script>
</body>
</html>
